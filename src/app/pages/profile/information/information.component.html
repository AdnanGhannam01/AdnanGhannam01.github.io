<form>
    <docs-card [flex]="true" title="Profile Information">
        <p-table [value]="[{}]" styleClass="info__table">
            <ng-template pTemplate="header">
                <th style="width: 25%"></th>
                <th style="width: 75%"></th>
            </ng-template>
            <ng-template pTemplate="body">
                <tr>
                    <td>Name</td>
                    <td *ngIf="loading">
                        <p-skeleton width="100%" height="1.5rem" *ngIf="loading"></p-skeleton>
                    </td>
                    <td *ngIf="!editMode">{{ user?.name }}</td>
                    <td *ngIf="editMode">
                        <input
                            [(ngModel)]="user.name"
                            pInputText 
                            id="name" 
                            name="name"
                            [required]="true"
                            type="email"
                            [style]="{ width: '100%' }"
                            *ngIf="user && editMode"
                            aria-describedby="name-help" />
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td *ngIf="loading">
                        <p-skeleton width="100%" height="1.5rem" *ngIf="loading"></p-skeleton>
                    </td>
                    <td *ngIf="!editMode">{{ user?.email }}</td>
                    <td *ngIf="editMode">
                        <input
                            [(ngModel)]="user.email"
                            pInputText 
                            id="email" 
                            name="email"
                            [required]="true"
                            [style]="{ width: '100%' }"
                            *ngIf="user && editMode"
                            aria-describedby="email-help" />
                    </td>
                </tr>
                <tr>
                    <td>Phonenumber</td>
                    <td *ngIf="loading">
                        <p-skeleton width="100%" height="1.5rem" *ngIf="loading"></p-skeleton>
                    </td>
                    <td *ngIf="!editMode">{{ user?.phonenumber }}</td>
                    <td *ngIf="editMode">
                        <input
                            [(ngModel)]="user.phonenumber"
                            pInputText 
                            id="phonenumber" 
                            name="phonenumber"
                            [required]="true"
                            [style]="{ width: '100%' }"
                            *ngIf="user && editMode"
                            aria-describedby="phonenumber-help" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div class="info__btns">
            <p-button
                label="Edit"
                icon="pi pi-pencil"
                (onClick)="editMode = true"
                *ngIf="!editMode"
            ></p-button>
            <p-button
                label="Save"
                icon="pi pi-check"
                styleClass="p-button-success"
                (onClick)="exit(true)"
                *ngIf="editMode"
                [loading]="sending"
            ></p-button>
            <p-button
                label="Cancel"
                icon="pi pi-times"
                styleClass="p-button-danger"
                (onClick)="exit(false)"
                *ngIf="editMode"
            ></p-button>
        </div>
    </docs-card>
</form>

<p-toast></p-toast>
