<header class="toolkit__header">
    <div class="container">
        <h1 class="toolkit__name">{{ toolkit?.name }}</h1>
        <p class="toolkit__desc">{{ toolkit?.description }}</p>
        <docs-tabmenu [items]="tabMenuItems"></docs-tabmenu>
        <form class="toolkit__search" docs-toolkit-search></form>
    </div>
</header>
<div class="toolkit__content">
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>

<p-toast></p-toast>
